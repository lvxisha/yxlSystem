<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>公告管理</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="layui/css/layui.css">
    <style>
    
    </style>
</head>
<body>
    
    <div>
        <h1>公告管理</h1>
        <button class="layui-btn" id="add">添加公告</button>
        <button class="layui-btn" id="updatas">修改公告</button>
        <table class="layui-hide" id="demo" lay-filter="test"></table>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="layui/layui.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>

    layui.use(['table','layer','laypage'],function(){
        var layer = layui.layer,
            table = layui.table,
            laypage = layui.layer;

            $('#add').click(function(){
                layer.open({
                    title:"添加公告",
                    type:2,
                    shade: 0.3,
                    maxmin: true,
                    area:['500px','400px'],
                    content:'add_gonggao.html'
                })
            })
            $('#updatas').click(function(){
                layer.open({
                    title:"修改公告",
                    type:2,
                    shade: 0.3,
                    maxmin: true,
                    area:['500px','400px'],
                    content:'updata_gonggao.html'
                })
            })
            table.render({
            elem: '#demo'
            ,height: 600
            ,url: 'https://www.layui.com/demo/table/user/' //数据接口
            ,title: '公告管理表'
            ,page: true //开启分页
            ,totalRow: true //开启合计行
            ,cols: [[ //表头
            {field: 'id', title: '编号', minWidth:80}
            ,{field: 'username', title: '标题', minWidth: 100, }
            ,{field: 'author', title: '发布者', minWidth:100, }
            ,{field: 'creatTime', title: '发布时间', minWidth:150,sort: true, totalRow: true} 
            ,{fixed: 'right',title:'操作', minWidth: 165, align:'center', toolbar: '#barDemo'}
            ]]
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
            ,layEvent = obj.event; //获得 lay-event 对应的值
            console.log('当前行数据',data)
            if(layEvent === 'detail'){
                layer.alert('查看发布内容',{title:'查看公告内容'})
            } else if(layEvent === 'del'){
            layer.confirm('真的删除该行信息么', function(index){
                obj.del(); //删除对应行（tr）的DOM结构
                layer.close(index);
                //向服务端发送删除指令
            });
            } else if(layEvent === 'edit'){
                layer.open({
                    title:"修改公告",
                    type:2,
                    shade: 0.3,
                    maxmin: true,
                    area:['500px','400px'],
                    content:'updata_gonggao.html',
                    success: function(layero, index){
                        // var ifram = $()
                        setTimeout(function(){
                            // iframe.into()
                        },400)
                        console.log(layero, index);
                    }
                })
            }
        });

    })
</script>
</html>
