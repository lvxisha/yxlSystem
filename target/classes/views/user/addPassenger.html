<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加乘客</title>
	<link rel="stylesheet" href="../../public/layui/css/layui.css"/>
</head>
<body class="layui-layout-body">
	<div class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">姓名：</label>
		    <div class="layui-input-block">
		      <input type="text" name="title" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
		    </div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">出生日期：</label>
		    <div class="layui-input-block">
		      <input type="text" name="title" required  lay-verify="required" placeholder="yy--mm--dd" autocomplete="off" class="layui-input">
		    </div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">性别：</label>
		    <div class="layui-input-block">
		      	<input type="radio" name="sex" value="男" title="男">
      			<input type="radio" name="sex" value="女" title="女" checked>
		    </div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">旅客类型：</label>
		    <div class="layui-input-block">
		      	<input type="radio" name="sex" value="成人" title="成人" checked>
      			<input type="radio" name="sex" value="儿童" title="儿童">
		    </div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">证件号码：</label>
		    <div class="layui-input-block">
		      <input type="text" name="title" required  lay-verify="required" placeholder="用于身份证号，请正确填写" autocomplete="off" class="layui-input">
		    </div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号码：</label>
		    <div class="layui-input-block">
		      <input type="text" name="title" required  lay-verify="required" placeholder="请准确填写您的手机号" autocomplete="off" class="layui-input">
		    </div>
		</div>

	</div>
	<div style="text-align: center;">
		<button class="layui-btn" id="btns">提交</button>
	</div>
</body>
<script src="../../public/jquery/jquery_v3.3.1.js"></script>
<script src="../../public/layui/layui.js"></script>
<script>
	$(function(){
		layui.use(['form','laytpl'],function(){

			$('#btns').click(function() {
				layer.msg('提提天天');
			});
		})
	})
</script>
</html>
