<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册页</title>
	<Link rel="stylesheet" href="../../static/css/register.css">
	<link rel="stylesheet" href="../../public/bass.css">
	<link rel="stylesheet" href="../../public/layui/css/layui.css"/>
	<link rel="stylesheet" href="../../public/layui-add.css">
	<link rel="stylesheet" href="../../public/font-awesome/css/font-awesome.css">
</head>
<body>
<!-- 注册模块 -->
	<div class="reigt-main">
		<p class="user-set-tit"><span class="span2">注册信息</span></p>
		<ul class='main-con'>
			<li>
				<label >账号：</label>
				<input class='userName' type="text" placeholder="请输入账号">
			</li>
			<li>
				<label >密 码：</label>
				<input class='password' type="password" placeholder="请输入密码">
			</li>
			<li>
				<label >确认密码：</label>
				<input class='resetPwd' type="password" placeholder="请再次输入密码">
			</li>
			<li>
				<label >姓 名：</label>
				<input class='realUser' type="text" placeholder="请输入您的真实姓名">
			</li>
			
			<li>
				<label >身份证号：</label>
				<input class='idcard' type="text" placeholder="请输入您的身份证号">
			</li>
			<li>
				<label >手机号：</label>
				<input class='tel' type="text" placeholder="请输入您的手机号">
			</li>
			<li>
				<label>性 别：</label>
				<div id="sex">
					<label><input type="radio" name="sex" value="1">男</label>
		        	<label><input type="radio" name="sex" value="0">女</label>
				</div>
				<!-- <select name="" id="sex">
					<option value="0">女</option>
					<option value="1">男</option>
				</select> -->
			</li>
			<li>
				<label >详细地址：</label>
				<input class="address" type="text" placeholder="请填写您的详细地址">
			</li>
			<li id="lastBtn">
				<button  style="background-color: #3aa1ff;" class='submitBtn' >注 册</button>
				<button class='resetBtn'>重 置</button>
			</li>
		</ul>
	</div>
</body>
<script src="../../public/jquery/jquery_v3.3.1.js"></script>
<script src="../../public/layer/layer.js"></script>
<script src="../../public/layui/layui.js"></script>
<script src="../../static/js/register.js"></script>
</html>
