<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>忘记密码页</title>
	<Link rel="stylesheet" href="../../static/css/forgetPwd.css">
	<link rel="stylesheet" href="../../public/bass.css">
	<link rel="stylesheet" href="../../public/layui/css/layui.css"/>
	<link rel="stylesheet" href="../../public/layui-add.css">
	<link rel="stylesheet" href="../../public/font-awesome/css/font-awesome.css">
</head>
<body>
<!-- 忘记密码页 -->
	<div class="reigt-main">
		<p class="user-set-tit"><span class="span2">密码重置</span></p>
		<ul class='main-con'>
			<li>
				<label >姓名：</label>
				<input class='realUser' type="text" placeholder="请输入真实姓名">
			</li>
			<li>
				<label >账号：</label>
				<input class='userName' type="text" placeholder="用户名">
			</li>
			<li>
				<label >身份证号：</label>
				<input class='idcard' type="text" placeholder="身份证号">
			</li>
			<li>
				<label >新密码：</label>
				<input class='password' type="password" placeholder="请输入密码">
			</li>
			<li>
				<label >确认密码：</label>
				<input class='resetPwd' type="password" placeholder="请再一次输入密码">
			</li>
			<li id="lastBtn">
				<button  style="background-color: #3aa1ff;" class='submitBtn' >修改</button>
				<button class='resetBtn'>重 置</button>
			</li>
		</ul>
	</div>
</body>
<script src="../../public/jquery/jquery_v3.3.1.js"></script>
<script src="../../public/layer/layer.js"></script>
<script src="../../static/js/forgetPwd.js"></script>
</html>
