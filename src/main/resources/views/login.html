<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>系统登录页</title>
<link rel="stylesheet" href="../public/font-awesome/css/font-awesome.css">
<link rel="stylesheet" href="../static/css/login.css">
<link rel="stylesheet" href="../public/layui/css/layui.css"/>
<link rel="stylesheet" href="../public/layui-add.css">

</head>
<body>
<div class='login-main'>
	<div class='login-center'>
		<div class="login-container">
			<img width="100%" src="../static/images/login-bg.png" alt="">
		</div>
		<!-- 登陆内容 -->
		<div class='logo-part2'>
			<div class='login-body'>
				<div class='login-title'>欢迎登录飞机订票系统</div>
				<div class='login-con'>
					<div class='login-con-header'>
						<p></p>
						<div>飞机订票系统</div>
					</div>
					<div class='login-pw'>
						<div class="login-info">
						<!-- 用户名 -->
							<div class='login-user-bord'>
								<label><i class="fa fa-user-o  login-tb" aria-hidden="true"></i></label>
								<input class="login-userName" type="text" placeholder="请输入用户名" >
							</div>
							<!-- 密码 -->
							<div  class='login-pwd-bord'>
								<label><i class="fa fa-key  login-tb" aria-hidden="true"></i></label>
								<input class='login-password' type="password" placeholder="请输入密码">
							</div>
							<!-- 忘记密码 -->
							<div class='login-clears login-pwd'>
								<div class='login-fl'>
									<span class="login-check login-check-active"><i class="fa fa-check"></i></span>
									<span>30天内自动登陆</span>
								</div>
								<a href="user/forgetPwd.html" class='login-forget-pwd login-fr'> &nbsp;忘记密码？</a>
								<span class='login-fr'>|</span>
								<a href="user/register.html" class='login-register login-fr'>注册 &nbsp;</a>
							</div>
							<!-- 登录按钮 -->
							<button class='login-submit'>立即登录</button>
						</div>
					</div>
				</div>
			</div>
			<!-- 版权声明 -->
			<div class='login-footer'>Copyright @ xxxxxxxxxxxx版权所有</div>
		</div>
	</div>
</div>
<script src="../public/jquery/jquery_v3.3.1.js"></script>
<script src="../public/layer/layer.js"></script>
<script src="../public/layui/layui.js"></script>
<script src="../static/js/login.js"></script>
</body>
</html>
